r=BrewChart.Colors[1];Q(".beerTemp .toggle").style.backgroundColor=BrewChart.Colors[1];Q(".chart-legend-row.beerSet").style.color=BrewChart.Colors[0];Q(".beerSet .toggle").style.backgroundColor=BrewChart.Colors[0];Q(".chart-legend-row.fridgeTemp").style.color=BrewChart.Colors[2];Q(".fridgeTemp .toggle").style.backgroundColor=BrewChart.Colors[2];Q(".chart-legend-row.fridgeSet").style.color=BrewChart.Colors[3];Q(".fridgeSet .toggle").style.backgroundColor=BrewChart.Colors[3];Q(".chart-legend-row.roomTemp").style.color=BrewChart.Colors[4];Q(".roomTemp .toggle").style.backgroundColor=BrewChart.Colors[4];Q(".chart-legend-row.gravity").style.color=BrewChart.Colors[6];Q(".gravity .toggle").style.backgroundColor=BrewChart.Colors[6];Q(".chart-legend-row.auxTemp").style.color=BrewChart.Colors[5];Q(".auxTemp .toggle").style.backgroundColor=BrewChart.Colors[5];Q(".chart-legend-row.filtersg").style.color=BrewChart.Colors[7];Q(".filtersg .toggle").style.backgroundColor=BrewChart.Colors[7];this.dateLabel=Q(".beer-chart-legend-time").innerHTML};BrewChart.prototype.toggleLine=function(a){this.shownlist[a]=!this.shownlist[a];if(this.shownlist[a]){Q("."+a+" .toggle").style.backgroundColor=Q(".chart-legend-row."+a).style.color;this.chart.setVisibility(this.chart.getPropertiesForSeries(a).column-1,true)}else{Q("."+a+" .toggle").style.backgroundColor="transparent";this.chart.setVisibility(this.chart.getPropertiesForSeries(a).column-1,false)}};BrewChart.prototype.createChart=function(){var t=this;t.initLegend();t.shownlist={beerTemp:true,beerSet:true,fridgeSet:true,fridgeTemp:true,roomTemp:true,gravity:true,auxTemp:true,filtersg:true};var d=document.createElement("div");d.className="hide";document.body.appendChild(d);var f={labels:BrewChart.Labels,colors:BrewChart.Colors,connectSeparatedPoints:true,ylabel:'Temperature',y2label:'Gravity',series:{'gravity':{axis:'y2',drawPoints:true,pointSize:2,highlightCircleSize:4},'filtersg':{axis:'y2',}},axisLabelFontSize:12,animatedZooms:true,gridLineColor:'#ccc',gridLineWidth:'0.1px',labelsDiv:d,labelsDivStyles:{'display':'none'},displayAnnotations:true,strokeWidth:1,axes:{y:{valueFormatter:function(y){return t.tempFormat(y)}},y2:{valueFormatter:function(y){return y.toFixed(3)},axisLabelFormatter:function(y){return y.toFixed(3).substring(1)}}},highlightCircleSize:2,highlightSeriesOpts:{strokeWidth:1.5,strokeBorderWidth:1,highlightCircleSize:5},highlightCallback:function(e,x,a,b){t.showLegend(x,b)},unhighlightCallback:function(e){t.hideLegend()},underlayCallback:function(a,b,c){a.save();try{t.drawBackground(a,b,c)}finally{a.restore()}}};t.chart=new Dygraph(document.getElementById(t.cid),t.data,f)};var colorIdle="white";var colorCool="rgba(0, 0, 255, 0.4)";var colorHeat="rgba(255, 0, 0, 0.4)";var colorWaitingHeat="rgba(255, 0, 0, 0.2)";var colorWaitingCool="rgba(0, 0, 255, 0.2)";var colorHeatingMinTime="rgba(255, 0, 0, 0.6)";var colorCoolingMinTime="rgba(0, 0, 255, 0.6)";var colorWaitingPeakDetect="rgba(0, 0, 0, 0.2)";var STATE_LINE_WIDTH=15;var STATES=[{name:"IDLE",color:colorIdle,text:"Idle"},{name:"STATE_OFF",color:colorIdle,text:"Off"},{name:"DOOR_OPEN",color:"#eee",text:"Door Open",doorOpen:true},{name:"HEATING",color:colorHeat,text:"Heating"},{name:"COOLING",color:colorCool,text:"Cooling"},{name:"WAITING_TO_COOL",color:colorWaitingCool,text:"Waiting to Cool",waiting:true},{name:"WAITING_TO_HEAT",color:colorWaitingHeat,text:"Waiting to Heat",waiting:true},{name:"WAITING_FOR_PEAK_DETECT",color:colorWaitingPeakDetect,text:"Waiting for Peak",waiting:true},{name:"COOLING_MIN_TIME",color:colorCoolingMinTime,text:"Cooling Min Time",extending:true},{name:"HEATING_MIN_TIME",color:colorHeatingMinTime,text:"Heating Min Time",extending:true}];BrewChart.Mode={b:"Beer Constant",f:"Fridge Constant",o:"Off",p:"Profile"};BrewChart.Colors=["rgb(240, 100, 100)","rgb(41,170,41)","rgb(89, 184, 255)","rgb(255, 161, 76)","#AAAAAA","#f5e127","rgb(153,0,153)","#000abb"];BrewChart.Labels=['Time','beerSet','beerTemp','fridgeTemp','fridgeSet','roomTemp','auxTemp','gravity','filtersg'];BrewChart.prototype.findNearestRow=function(g,a){"use strict";var b=0,high=g.numRows()-1;var c,comparison;while(b<high){c=Math.floor((b+high)/2);comparison=g.getValue(c,0)-a;if(comparison<0){b=c+1;continue}if(comparison>0){high=c-1;continue}return c}return b};BrewChart.prototype.findStateBlocks=function(g,a,b){"use strict";var c=[];var d=this.state[a];var e;for(var i=a;i<b;i++){e=this.state[i];if(e!==d){c.push({row:i,state:d});d=e}}c.push({row:b,state:d});return c};BrewChart.prototype.getTime=function(g,a){"use strict";if(a>=g.numRows()){a=g.numRows()-1}return g.getValue(a,0)};BrewChart.prototype.drawBackground=function(a,b,c){var d=c.toDataXCoord(b.x);var e=c.toDataXCoord(b.x+b.w);var f=Math.max(this.findNearestRow(c,d)-1,0);var g=this.findNearestRow(c,e)+1;if(f===null||g===null){return}var h=this.findStateBlocks(c,f,g);var j=0;for(var i=0;i<h.length;i++){var k=h[i];var l=k.row;var t=this.getTime(c,l);var r=(t-d)/(e-d);var m=Math.floor(b.x+(b.w*r));var n=STATES[parseInt(k.state,10)];if(n===undefined){n=STATES[0]}a.fillStyle=n.color;a.fillRect(j,b.h-STATE_LINE_WIDTH,m-j,b.h);j=m}};BrewChart.prototype.addMode=function(m){var s=String.fromCharCode(m);this.anno.push({series:"beerTemp",x:this.ctime*1000,shortText:s.toUpperCase(),text:BrewChart.Mode[s],attachAtBottom:true})};BrewChart.testData=function(a){if(a[0]!=0xFF)return false;var s=a[1]&0x07;if(s!=5)return false;return{sensor:s,f:a[1]&0x10}};BrewChart.prototype.addResume=function(a){this.anno.push({series:"beerTemp",x:this.ctime*1000,shortText:'R',text:'Resume',attachAtBottom:true})};BrewChart.prototype.process=function(a){var b=false;var t=this;t.filterSg=null;for(var i=0;i<a.length;){var c=a[i++];var e=a[i++];if(c==0xFF){if((e&0xF)!=5){alert("log version mismatched!");return}t.celius=(e&0x10)?false:true;var p=a[i++];p=p*256+a[i++];t.interval=p;t.starttime=(a[i]<<24)+(a[i+1]<<16)+(a[i+2]<<8)+a[i+3];t.ctime=t.starttime;i+=4;t.data=[];t.anno=[];t.state=[];t.cstate=0;this.clearData();b=true;GravityTracker.init()}else if(c==0xF4){t.addMode(e)}else if(c==0xF1){t.cstate=e}else if(c==0xFE){if(t.lidx){var f;for(f=t.lidx;f<t.numLine;f++)t.dataset.push(NaN);t.data.push(t.dataset)}t.lidx=0;var g=a[i++];var h=a[i++];var j=h+(g<<8)+(e<<16);this.ctime=t.starttime+j;t.addResume(e)}else if(c==0xF8){var k=a[i++];var l=a[i++];var v=(k&0x7F)*256+l;t.og=v/10000}else if(c==0xF0){t.changes=e;t.lidx=0;var d=new Date(this.ctime*1000);t.incTime();t.dataset=[d];t.processRecord()}else if(c<128){var m=c*256+e;if(t.lidx==t.numLine-1){m=(m==0x7FFF)?NaN:((m>8000)?m/10000:m/1000);t.sg=m;if(!isNaN(m)){t.filterSg=GravityFilter.add(m);GravityTracker.add(t.filterSg,t.ctime)}}else{m=(m==0x7FFF)?NaN:m/100;if(m>=225)m=225-m}if(t.lidx<t.numLine){if(typeof t.dataset!="undefined"){t.dataset.push(m);t.laststat[t.lidx]=(t.lidx>=t.numLine-2)?null:m;t.lidx++;t.processRecord()}else{console.log("Error: missing tag.")}}else{console.log("Error: data overlap?")}}}if(typeof t.chart=="undefined")t.createChart();else t.chart.updateOptions({'file':t.data});t.chart.setAnnotations(t.anno);return b};BrewChart.prototype.processRecord=function(){var t=this;while((((1<<t.lidx)&t.changes)==0)&&t.lidx<t.numLine){t.dataset.push(t.laststat[t.lidx]);t.lidx++}if(t.lidx>=t.numLine){if(!isNaN(t.sg))t.dataset.push(t.filterSg);else t.dataset.push(null);t.data.push(t.dataset);t.state.push(t.cstate)}};

        function loaded() {
            function openfile(f) {
                if (f) {
                    var r = new FileReader();
                    r.onload = function(e) {
                        window.file = f;
                        //chart.clear();
                        var data = new Uint8Array(e.target.result);
                        if (BrewChart.testData(data) !== false) {
                            BChart.chart.process(data);
                            var date = new Date(BChart.chart.starttime * 1000);
                            Q("#viewlogname").innerHTML = date.toLocaleString();
                        } else {
                            alert("Invalid log!");
                        }
                    };
                    r.readAsArrayBuffer(f);
                } else {
                    alert("Failed to load file");
                }
            }

            BChart.init("div_g");


            Q('#dropfile').ondragover = function(e) {
                e.stopPropagation();
                e.preventDefault();
                e.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
            };

            Q('#dropfile').ondrop = function(e) {
                e.stopPropagation();
                e.preventDefault();
                var f = e.dataTransfer.files[0];
                openfile(f);
            };

            Q('#fileinput').onchange = function(evt) {
                //Retrieve the first (and only!) File from the FileList object
                var f = evt.target.files[0];
                openfile(f);
                BChart.chart.dataset
            };

        }

        function exportcsv() {
            if (typeof window.file == "undefined") return;
            var link = document.createElement("a");

            if (link.download === undefined) { // feature detection
                alert("unsupported");
                return;
            }
            // generate data
            var csv = "Time, Unix Time";
            for (var i = 1; i < BrewChart.Labels.length; i++) {
                csv = csv + ((i == 0) ? "" : ",") + BrewChart.Labels[i];
            }
            csv = csv + ",state\n";

            for (var row = 0; row < BChart.chart.data.length; row++) {
                for (var i = 0; i < BrewChart.Labels.length; i++) {
                    var v = BChart.chart.chart.getValue(row, i);
                    if (v === null) v = "null";
                    else if (isNaN(v)) v = "";
                    if (i == 0) {
                        var d = new Date(v);
                        csv = csv + d.toISOString() + "," + (v / 1000);
                    } else csv = csv + "," + v;
                }
                var state = parseInt(BChart.chart.state[row]);
                var st = (!isNaN(state)) ? STATES[state].text : "";
                csv = csv + "," + st + "\n";
            }
            var blob = new Blob([csv], {
                type: 'text/csv;'
            });
            // Browsers that support HTML5 download attribute
            var url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", window.file.name + ".csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
