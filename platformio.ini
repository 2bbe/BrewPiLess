[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags = -Wl,-Tesp8266.flash.4m.ld -DSerialDebug=true
;-DEnableGlycolSupport
;-DBOARD=Thorrak_PCB
monitor_baud = 115200

